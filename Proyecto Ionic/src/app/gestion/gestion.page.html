<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="back-circle"></div>
    <ion-title class="ion-text-center custom-font">Gestión</ion-title>
    <ion-buttons class="back" slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="añadir" (click)="nuevoCliente()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#364568"
      d="M68.6,-33.5C81.6,-17.2,79.6,13.8,65.7,37.6C51.8,61.3,25.9,77.8,2.1,76.6C-21.7,75.4,-43.5,56.5,-54.2,34.6C-65,12.7,-64.8,-12.3,-53.9,-27.4C-43,-42.4,-21.5,-47.6,3.2,-49.4C27.9,-51.2,55.7,-49.7,68.6,-33.5Z"
      transform="translate(100 100)" />
  </svg>

  <div class="ion-padding">

    <form class="ion-padding">

      <div class="wrap-input">
        <input class="input"  [(ngModel)]="cliente.id" type="text" name="id" placeholder="ID Cliente">
      </div>
      <div class="wrap-input">
        <input class="input"  [(ngModel)]="cliente.nombre" type="text" name="nombre" placeholder="Nombre">
      </div>
      <div class="wrap-input">
        <input class="input"  [(ngModel)]="cliente.dni" type="text" name="dni" placeholder="DNI">
      </div>
      <div class="wrap-input">
        <input class="input"  [(ngModel)]="cliente.direccion" type="text" name="direccion"
          placeholder="Dirección">
      </div>
      <div class="wrap-input">
        <input class="input"  [(ngModel)]="cliente.poblacion" type="text" name="poblacion"
          placeholder="Población">
      </div>
      <div class="wrap-input">
        <input class="input"  [(ngModel)]="cliente.telefono" type="number" name="telefono"
          placeholder="Teléfono">
      </div>
      <div class="wrap-input">
        <input class="input"  [(ngModel)]="cliente.email" type="text" name="email" placeholder="E-mail">
      </div>
    </form>
  </div>

  <ion-list class="lista">
    <ion-item class="item" *ngFor="let item of cliente1">
      <ion-label>
        <h2> {{item.id}}</h2>
        <p> {{item.nombre}}</p>
        <p> {{item.dni}}</p>
        <p> {{item.direccion}}</p>
        <p> {{item.poblacion}}</p>
        <p> {{item.telefono}}</p>
        <p> {{item.email}}</p>
      </ion-label>
      <ion-button (click)="detalle(item)" color="tertiary" size="small">
        <ion-icon name="list"></ion-icon>
      </ion-button>
      <ion-button (click)="editar(item)" color="warning" size="small">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="delete(item)" color="danger" size="small">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
