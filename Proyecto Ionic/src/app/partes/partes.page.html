<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons class="back" slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <div class="back-circle"></div>
    <ion-title class="ion-text-center custom-font">Partes de Trabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar (ionInput)=buscar($event)></ion-searchbar>

<ion-content class="ion-padding">
  <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#364568"
      d="M68.6,-33.5C81.6,-17.2,79.6,13.8,65.7,37.6C51.8,61.3,25.9,77.8,2.1,76.6C-21.7,75.4,-43.5,56.5,-54.2,34.6C-65,12.7,-64.8,-12.3,-53.9,-27.4C-43,-42.4,-21.5,-47.6,3.2,-49.4C27.9,-51.2,55.7,-49.7,68.6,-33.5Z"
      transform="translate(100 100)" />
  </svg>
  <ion-list class="lista">
    <ion-item class="item" *ngFor="let item of parte">
      <ion-label>
        <h2> {{item.fecha}}</h2>
        <p> {{item.hora}}</p>
        <p> {{item.descripcion}}</p>
      </ion-label>
      <ion-button (click)="detalle(item)" color="tertiary" size="small">
        <ion-icon name="list"></ion-icon>
      </ion-button>
      <ion-button (click)="editar(item)" color="warning" size="small">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="delete(item)" color="danger" size="small">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
